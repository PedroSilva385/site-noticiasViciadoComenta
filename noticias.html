<script>
// Obter ID da URL
const urlParams = new URLSearchParams(window.location.search);
const noticiaId = urlParams.get('id');

if (noticiaId) {
  fetch("noticias.json")
    .then(res => res.json())
    .then(data => {
      const noticia = data.noticias.find(n => n.id === noticiaId);
      
      if (noticia) {
        document.title = noticia.titulo + " - VICIADO COMENTA";
        
        // Extrair ID do YouTube
        function extrairVideoId(url) {
          if (!url) return '';
          const regex = /(?:youtube\.com\/watch\?v=|youtu\.be\/)([\\w-]+)/;
          const match = url.match(regex);
          return match ? match[1] : '';
        }
        
        const videoId = extrairVideoId(noticia.video);
        let videoHTML = '';
        if (videoId) {
          videoHTML = `<div class="artigo-video"><iframe src="https://www.youtube.com/embed/${videoId}?modestbranding=1" title="${noticia.titulo}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>`;
        }
        
        const container = document.getElementById("artigo");
        container.innerHTML = `
          <div class="artigo-header">
            <span class="artigo-categoria">${noticia.categoria}</span>
            <h1 class="artigo-titulo">${noticia.titulo}</h1>
            <div class="artigo-meta">
              <span>üìÖ ${noticia.data}</span>
              <span>‚úçÔ∏è ${noticia.autor}</span>
            </div>
          </div>
          ${videoHTML}
          <div class="artigo-conteudo">
            <p><strong>${noticia.resumo}</strong></p>
            <p>${noticia.conteudo}</p>
          </div>
          <a href="index.html" class="btn-voltar">‚Üê Voltar √†s not√≠cias</a>
        `;
      }
    })
    .catch(err => {
      console.error("Erro ao carregar not√≠cia:", err);
    });
} else {

}
