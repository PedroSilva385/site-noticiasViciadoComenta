<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VICIADO COMENTA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #007BFF;
      color: #fff;
    }
    header {
      background: #0056b3;
      color: #fff;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .foto-perfil {
      width: 100px;
      height: 100px;
      overflow: hidden;
      flex-shrink: 0;
    }
    .foto-perfil img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .redes-sociais {
      display: flex;
      gap: 10px;
    }
    .redes-sociais a img {
      width: 32px;
      height: 32px;
      transition: transform 0.2s;
    }
    .redes-sociais a img:hover { transform: scale(1.2); }
    header h1 {
      margin: 0;
      font-size: 3em;
      text-align: center;
      flex-grow: 1;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #004494;
      padding: 15px 0;
      font-size: 1.2em;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 20px;
      font-weight: 600;
      transition: color 0.2s;
    }
    nav a:hover { color: #ffdd57; }
    main {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background: rgba(0,0,0,0.3);
      border-radius: 10px;
      min-height: 400px;
    }
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      padding-top: 25px;
      height: 0;
      margin-bottom: 30px;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
    .noticia {
      background: rgba(0,86,179,0.8);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      transition: transform 0.2s;
    }
    .noticia:hover { transform: translateY(-3px); }
    .noticia h2 { margin-top: 0; color: #fff; }
    .meta { font-size: 0.85em; color: #e0e0e0; margin-bottom: 10px; }
    .categoria { font-weight: bold; color: #ffdd57; }
    footer {
      text-align: center;
      padding: 20px;
      background: #004494;
      color: #fff;
      margin-top: 40px;
    }
    @media (max-width: 600px){
      nav{ flex-direction: column; }
      nav a{ margin: 5px 0; }
      header{ flex-direction: column; }
      header h1{ margin-top: 10px; text-align: center; }
      .redes-sociais{ margin-top: 10px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="foto-perfil">
      <img src="Made with insMind-Screenshot 2025-08-06 16-11-05.png" alt="Foto Perfil">
    </div>
    <h1>VICIADO COMENTA</h1>
    <div class="redes-sociais">
      <a href="https://www.youtube.com/@TheViciado" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" alt="YouTube"></a>
      <a href="https://www.instagram.com/theviciado13/" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram"></a>
      <a href="https://www.facebook.com/Viciadoemjogospt" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook"></a>
    </div>
  </header>

  <nav>
    <a href="index.html">Ínicio</a>
    <a href="videos.html">Vídeos Recentes</a>
    <a href="#">Mercado das Telecom</a>
    <a href="#">Notícias Telecom</a>
    <a href="#">DIGI</a>
    <a href="gaming.html">Gaming</a>
  </nav>

  <main id="noticias">
    <!-- Notícias carregadas aqui -->
  </main>

  <footer>&copy; 2026 VICIADO COMENTA</footer>

  <script>
    function mostrarNoticias(data){
      const container = document.getElementById('noticias');
      container.innerHTML = '';
      data.noticias.forEach(noticia=>{
        const div=document.createElement('div');
        div.className='noticia';
        div.innerHTML=`
          <h2>${noticia.titulo}</h2>
          <div class="meta">
            <span class="categoria">${noticia.categoria}</span> | ${noticia.data} | Autor: ${noticia.autor}
          </div>
          <p>${noticia.conteudo}</p>
        `;
        container.appendChild(div);
      });
    }

    fetch('noticias.json')
      .then(response=>{
        if(!response.ok) throw new Error('Não foi possível carregar o JSON');
        return response.json();
      })
      .then(data=>mostrarNoticias(data))
      .catch(error=>{
        console.error(error);
        document.getElementById('noticias').innerHTML='<p>Não foi possível carregar as notícias.</p>';
      });
  </script>
</body>
</html>
