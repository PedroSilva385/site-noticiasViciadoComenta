// Fun√ß√£o para extrair ID do YouTube
function extrairVideoId(url) {
  if (!url) return '';
  const regex = /(?:youtube\.com\/watch\?v=|youtu\.be\/)([\\w-]+)/;
  const match = url.match(regex);
  return match ? match[1] : '';
}

// Fallback para miniatura do v√≠deo, caso o iframe falhe
function mostrarFallback() {
  try {
    const videoContainer = document.getElementById('videoContainer');
    if (!videoContainer || !window.featuredVideoId) return;
    videoContainer.innerHTML = `<img src="https://img.youtube.com/vi/${window.featuredVideoId}/hqdefault.jpg" alt="Miniatura do v√≠deo" style="width:100%;height:100%;object-fit:cover;border-radius:12px;">`;
  } catch (_) {
    // silenciar quaisquer erros de fallback
  }
}
