<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Not√≠cias</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    header {
      background: #1e3a8a;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    article {
      background: white;
      margin-bottom: 1.5rem;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    article h2 {
      margin-top: 0;
      color: #1e3a8a;
    }
    .meta {
      font-size: 0.85rem;
      color: #555;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>üì∞ Site de Not√≠cias</h1>
  </header>
<div id="filtros">
  <button onclick="filtrar('Todas')">Todas</button>
  <button onclick="filtrar('Tecnologia')">Tecnologia</button>
  <button onclick="filtrar('Economia')">Economia</button>
</div>

  <main id="news"></main>

  <script>
    // L√™ o ficheiro JSON com as not√≠cias
    fetch('noticias.json')
      .then(response => {
        if (!response.ok) {
          throw new Error('Erro ao carregar o ficheiro JSON');
        }
        return response.json();
      })
      .then(data => {
        const container = document.getElementById('news');

        data.noticias.forEach(noticia => {
          const article = document.createElement('article');

          article.innerHTML = `
            <h2>${noticia.titulo}</h2>
            <div class="meta">${noticia.data} ‚Ä¢ ${noticia.autor}</div>
            <p>${noticia.conteudo}</p>
          `;

          container.appendChild(article);
        });
      })
      .catch(error => {
        document.getElementById('news').innerHTML = '<p>N√£o foi poss√≠vel carregar as not√≠cias.</p>';
        console.error(error);
      });
  </script>
</body>
</html>
