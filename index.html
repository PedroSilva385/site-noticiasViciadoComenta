<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VICIADO COMENTA</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1581092795364-13f7a6c74b8d?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8dGVsZWNvbXVuJTIwbmV0d29ya3N8ZW58MHx8MHx8&ixlib=rb-4.0.3&q=80&w=1920') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    header {
      background: rgba(0, 86, 179, 0.8);
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
      font-weight: bold;
    }
    nav {
      display: flex;
      justify-content: center;
      background: rgba(0, 68, 148, 0.8);
      padding: 10px 0;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.2s;
    }
    nav a:hover {
      color: #ffdd57;
    }
    main {
      max-width: 1000px;
      margin: 20px auto;
      padding: 0 15px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      padding: 20px;
    }
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      padding-top: 25px;
      height: 0;
      margin-bottom: 30px;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
    .noticia {
      background: rgba(0, 86, 179, 0.8);
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      padding: 20px;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s;
    }
    .noticia:hover {
      transform: translateY(-3px);
    }
    .noticia img {
      max-width: 100%;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    .noticia h2 {
      margin-top: 0;
      color: #fff;
    }
    .meta {
      font-size: 0.85em;
      color: #e0e0e0;
      margin-bottom: 10px;
    }
    .categoria {
      font-weight: bold;
      color: #ffdd57;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }
    .video-grid iframe {
      width: 100%;
      height: 120px;
      border: 0;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0, 68, 148, 0.8);
      color: #fff;
      margin-top: 40px;
    }
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
      }
      nav a {
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>VICIADO COMENTA</h1>
  </header>

  <nav>
    <a href="#">Ínicio</a>
    <a href="#videos">Vídeos Recentes</a>
    <a href="#">Mercado das Telecom</a>
    <a href="#">Notícias Telecom</a>
    <a href="#">DIGI</a>
  </nav>

  <main>
    <!-- Vídeo do YouTube na primeira página -->
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/-yeg6jng_kY" frameborder="0" allowfullscreen></iframe>
    </div>

    <div id="noticias">
      <!-- Notícias carregadas aqui -->
    </div>

    <!-- Seção Vídeos Recentes -->
    <h2 id="videos">Vídeos Recentes</h2>
    <div class="video-grid">
      <!-- Espaço para 8 vídeos em miniatura -->
      <iframe src="https://www.youtube.com/embed/VIDEO_ID1" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/VIDEO_ID2" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/VIDEO_ID3" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/VIDEO_ID4" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/VIDEO_ID5" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/VIDEO_ID6" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/VIDEO_ID7" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/VIDEO_ID8" allowfullscreen></iframe>
    </div>
  </main>

  <footer>
    &copy; 2026 VICIADO COMENTA
  </footer>

  <script>
    function mostrarNoticias(data) {
      const container = document.getElementById('noticias');
      container.innerHTML = '';
      data.noticias.forEach(noticia => {
        const div = document.createElement('div');
        div.className = 'noticia';
        div.innerHTML = `
          <h2>${noticia.titulo}</h2>
          <div class="meta">
            <span class="categoria">${noticia.categoria}</span> | ${noticia.data} | Autor: ${noticia.autor}
          </div>
          <p>${noticia.conteudo}</p>
        `;
        container.appendChild(div);
      });
    }

    fetch('noticias.json')
      .then(response => {
        if (!response.ok) throw new Error('Não foi possível carregar o JSON');
        return response.json();
      })
      .then(data => mostrarNoticias(data))
      .catch(error => {
        console.error(error);
        document.getElementById('noticias').innerHTML = '<p>Não foi possível carregar as notícias.</p>';
      });
  </script>
</body>
</html>
