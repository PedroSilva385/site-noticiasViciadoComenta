<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site de Notícias</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h1 { color: #333; }
    .noticia { border: 1px solid #ccc; padding: 15px; margin-bottom: 10px; border-radius: 5px; background: #fff; }
    .categoria { font-weight: bold; color: #555; }
    .data { font-size: 0.9em; color: #888; }
  </style>
</head>
<body>
  <h1>Últimas Notícias</h1>
  <div id="noticias"></div>

  <script>
    // Função para exibir notícias
    function mostrarNoticias(data) {
      const container = document.getElementById('noticias');
      container.innerHTML = '';
      data.noticias.forEach(noticia => {
        const div = document.createElement('div');
        div.className = 'noticia';
        div.innerHTML = `
          <h2>${noticia.titulo}</h2>
          <p class='categoria'>Categoria: ${noticia.categoria}</p>
          <p class='data'>Data: ${noticia.data} | Autor: ${noticia.autor}</p>
          <p>${noticia.conteudo}</p>
        `;
        container.appendChild(div);
      });
    }

    // Fetch do JSON
    fetch('noticias.json')
      .then(response => {
        if (!response.ok) {
          throw new Error('Não foi possível carregar o JSON');
        }
        return response.json();
      })
      .then(data => mostrarNoticias(data))
      .catch(error => {
        console.error(error);
        document.getElementById('noticias').innerHTML = '<p>Não foi possível carregar as notícias.</p>';
      });
  </script>
</body>
</html>
