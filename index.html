<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site de Not√≠cias</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta name="description" content="Site de not√≠cias com categorias e √∫ltimas atualiza√ß√µes.">
  <meta name="keywords" content="not√≠cias, tecnologia, economia, desporto">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(90deg, #1e3a8a, #3b59c3);
      color: white;
      padding: 1rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    #filtros {
      text-align: center;
      margin: 1rem 0;
    }
    #filtros button {
      background: #1e3a8a;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      margin: 0 0.3rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    #filtros button:hover {
      background: #3b59c3;
    }
    main {
      max-width: 900px;
      margin: 0 auto 2rem;
      padding: 0 1rem;
    }
    article {
      background: white;
      margin-bottom: 1.5rem;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    article h2 {
      margin-top: 0;
      color: #1e3a8a;
    }
    .meta {
      font-size: 0.85rem;
      color: #555;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>üì∞ Meu Jornal Online</h1>
  </header>

  <div id="filtros">
    <button onclick="filtrar('Todas')">Todas</button>
    <button onclick="filtrar('Tecnologia')">Tecnologia</button>
    <button onclick="filtrar('Economia')">Economia</button>
  </div>

  <main id="news"></main>

  <script>
    let todasNoticias = [];

    fetch('noticias.json')
      .then(response => response.json())
      .then(data => {
        todasNoticias = data.noticias;
        document.title = `Meu Jornal Online (${todasNoticias.length} not√≠cias)`;
        mostrarNoticias(todasNoticias);
      })
      .catch(error => {
        document.getElementById('news').innerHTML = '<p>N√£o foi poss√≠vel carregar as not√≠cias.</p>';
        console.error(error);
      });

    function mostrarNoticias(lista) {
      const container = document.getElementById('news');
      container.innerHTML = '';
      lista.forEach(noticia => {
        const article = document.createElement('article');
        article.innerHTML = `
          <h2>${noticia.titulo}</h2>
          <div class="meta">${noticia.data} ‚Ä¢ ${noticia.autor} ‚Ä¢ ${noticia.categoria}</div>
          <p>${noticia.conteudo}</p>
        `;
        container.appendChild(article);
      });
    }

    function filtrar(categoria) {
      if (categoria === 'Todas') {
        mostrarNoticias(todasNoticias);
      } else {
        const filtradas = todasNoticias.filter(n => n.categoria === categoria);
        mostrarNoticias(filtradas);
      }
    }
  </script>
</body>
</html>
