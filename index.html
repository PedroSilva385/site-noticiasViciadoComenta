<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VICIADO COMENTA - Vídeos Recentes</title>
  <style>
    body {
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin:0; padding:0;
      background: #007BFF; /* Fundo azul */
      color:#fff;
    }

    header {
      background: #0056b3;
      color:#fff;
      padding:20px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }

    .foto-perfil {
      width:60px; height:60px; border-radius:50%; overflow:hidden; margin-right:15px; flex-shrink:0;
    }
    .foto-perfil img { width:100%; height:100%; object-fit:cover; }

    .redes-sociais { display:flex; gap:10px; }
    .redes-sociais a img { width:32px; height:32px; transition: transform 0.2s; }
    .redes-sociais a img:hover { transform: scale(1.2); }

    header h1 {
      margin:0;
      font-size:2.5em;
      font-weight:bold;
      flex-grow:1;
      text-align:center;
    }

    nav {
      display:flex;
      justify-content:center;
      background:#004494;
      padding:15px 0;
      font-size:1.1em;
    }
    nav a { color:#fff; text-decoration:none; margin:0 20px; font-weight:bold; transition:color 0.2s; }
    nav a:hover { color:#ffdd57; }

    main {
      max-width:1200px;
      margin:20px auto;
      padding:20px;
      background: rgba(0,0,0,0.3);
      border-radius:10px;
    }

    h3 { margin-top:30px; color:#ffdd57; }

    .video-grid { display:grid; grid-template-columns: repeat(4, 1fr); gap:20px; margin-bottom:30px; }
    .video-grid iframe { width:100%; height:200px; border:0; }

    footer { text-align:center; padding:20px; background:#004494; color:#fff; margin-top:40px; }

    @media(max-width:1024px){ .video-grid { grid-template-columns: repeat(2, 1fr); } }
    @media(max-width:600px){
      .video-grid { grid-template-columns:1fr; }
      nav{ flex-direction:column; } nav a{ margin:5px 0; }
      header{ flex-direction:column; }
      header h1{ margin-top:10px; text-align:center; }
      .redes-sociais{ margin-top:10px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="foto-perfil">
      <img src="sua-foto.jpg" alt="Foto Perfil"> <!-- Substitui pela tua foto -->
    </div>
    <h1>VICIADO COMENTA</h1>
    <div class="redes-sociais">
      <a href="https://www.youtube.com/" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube">
      </a>
      <a href="https://www.instagram.com/" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram">
      </a>
      <a href="https://www.facebook.com/" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
      </a>
    </div>
  </header>

  <nav>
    <a href="index.html">Ínicio</a>
    <a href="videos.html">Vídeos Recentes</a>
    <a href="#">Mercado das Telecom</a>
    <a href="#">Notícias Telecom</a>

  </nav>

</html>
