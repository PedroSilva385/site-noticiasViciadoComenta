<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site de Notícias</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background: #1a1a1a;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
      font-weight: bold;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #222;
      padding: 10px 0;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.2s;
    }
    nav a:hover {
      color: #1abc9c;
    }
    main {
      max-width: 1000px;
      margin: 20px auto;
      padding: 0 15px;
    }
    .noticia {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s;
    }
    .noticia:hover {
      transform: translateY(-3px);
    }
    .noticia img {
      max-width: 100%;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    .noticia h2 {
      margin-top: 0;
      color: #1a1a1a;
    }
    .meta {
      font-size: 0.85em;
      color: #777;
      margin-bottom: 10px;
    }
    .categoria {
      font-weight: bold;
      color: #1abc9c;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #222;
      color: #fff;
      margin-top: 40px;
    }
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
      }
      nav a {
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Site de Notícias</h1>
  </header>

  <nav>
    <a href="#">Todos</a>
    <a href="#">Tecnologia</a>
    <a href="#">Economia</a>
    <a href="#">Desporto</a>
  </nav>

  <main id="noticias">
    <!-- Notícias carregadas aqui -->
  </main>

  <footer>
    &copy; 2026 Site de Notícias
  </footer>

  <script>
    function mostrarNoticias(data) {
      const container = document.getElementById('noticias');
      container.innerHTML = '';
      data.noticias.forEach(noticia => {
        const div = document.createElement('div');
        div.className = 'noticia';
        div.innerHTML = `
          <h2>${noticia.titulo}</h2>
          <div class="meta">
            <span class="categoria">${noticia.categoria}</span> | ${noticia.data} | Autor: ${noticia.autor}
          </div>
          <p>${noticia.conteudo}</p>
        `;
        container.appendChild(div);
      });
    }

    fetch('noticias.json')
      .then(response => {
        if (!response.ok) throw new Error('Não foi possível carregar o JSON');
        return response.json();
      })
      .then(data => mostrarNoticias(data))
      .catch(error => {
        console.error(error);
        document.getElementById('noticias').innerHTML = '<p>Não foi possível carregar as notícias.</p>';
      });
  </script>
</body>
</html>
