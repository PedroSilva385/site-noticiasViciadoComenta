<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VICIADO COMENTA</title>
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700&family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Sora', sans-serif;
  background: linear-gradient(135deg, #f0f4f8 0%, #ffffff 100%);
  color: #1a1f3a;
  line-height: 1.6;
}

/* HEADER */
header {
  background: linear-gradient(135deg, #0066cc 0%, #0052a3 100%);
  padding: 40px 20px;
  text-align: center;
  box-shadow: 0 2px 20px rgba(0, 102, 204, 0.15);
}

header h1 {
  font-family: 'Outfit', sans-serif;
  font-size: 2.8em;
  font-weight: 700;
  color: #ffffff;
  margin-bottom: 8px;
  letter-spacing: -0.5px;
}

.header-subtitle {
  font-size: 0.95em;
  color: rgba(255, 255, 255, 0.85);
  font-weight: 300;
  margin-bottom: 20px;
}

/* REDES SOCIAIS */
.social-media {
  display: flex;
  gap: 16px;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
}

.social-media a {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 40px;
  height: 40px;
  background: rgba(255, 255, 255, 0.2);
  border-radius: 8px;
  color: #ffffff;
  text-decoration: none;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  border: 1px solid rgba(255, 255, 255, 0.3);
}

.social-media a:hover {
  background: rgba(255, 255, 255, 0.3);
  transform: translateY(-3px);
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.social-media i {
  font-size: 1.2em;
}

/* NAVEGA√á√ÉO */
nav {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(10px);
  border-bottom: 1px solid rgba(0, 102, 204, 0.1);
  padding: 0 20px;
  display: flex;
  gap: 40px;
  max-width: 1200px;
  margin: 0 auto;
  justify-content: center;
  flex-wrap: wrap;
  position: sticky;
  top: 0;
  z-index: 100;
}

nav a {
  color: #1a1f3a;
  text-decoration: none;
  font-weight: 600;
  font-size: 0.95em;
  padding: 16px 0;
  border-bottom: 3px solid transparent;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

nav a:hover {
  color: #0066cc;
  border-bottom-color: #0066cc;
}

/* MAIN */
main {
  max-width: 1000px;
  margin: 0 auto;
  padding: 50px 20px;
}

main > h2 {
  font-family: 'Outfit', sans-serif;
  font-size: 2.2em;
  margin-bottom: 40px;
  color: #1a1f3a;
  background: linear-gradient(135deg, #0066cc 0%, #0052a3 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

/* NOT√çCIA EM DESTAQUE */
.featured-section {
  background: linear-gradient(135deg, #0066cc 0%, #0052a3 100%);
  border-radius: 12px;
  overflow: hidden;
  margin-bottom: 60px;
  box-shadow: 0 8px 32px rgba(0, 102, 204, 0.2);
}

.featured-content {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 0;
}

.featured-video {
  position: relative;
  background: #000;
  overflow: hidden;
  aspect-ratio: 16 / 9;
}

.featured-video img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  cursor: pointer;
  transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.featured-video:hover img {
  transform: scale(1.05);
}

.featured-video::after {
  content: '‚ñ∂';
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 48px;
  color: rgba(255, 255, 255, 0.9);
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.featured-video:hover::after {
  color: rgba(255, 255, 255, 1);
  text-shadow: 0 4px 12px rgba(0, 0, 0, 0.4);
}

.featured-info {
  padding: 40px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  color: #ffffff;
}

.featured-info h2 {
  font-family: 'Outfit', sans-serif;
  font-size: 2em;
  margin-bottom: 15px;
  font-weight: 700;
  line-height: 1.2;
  color: #ffffff;
}

.featured-info .featured-meta {
  display: flex;
  gap: 15px;
  margin-bottom: 20px;
  font-size: 0.9em;
  color: rgba(255, 255, 255, 0.85);
}

.featured-info p {
  font-size: 1em;
  line-height: 1.7;
  margin-bottom: 25px;
  color: rgba(255, 255, 255, 0.9);
}

.featured-link {
  display: inline-block;
  background: rgba(255, 255, 255, 0.2);
  color: #ffffff;
  text-decoration: none;
  font-weight: 600;
  padding: 12px 24px;
  border-radius: 8px;
  border: 1px solid rgba(255, 255, 255, 0.3);
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  width: fit-content;
}

.featured-link:hover {
  background: rgba(255, 255, 255, 0.3);
  border-color: rgba(255, 255, 255, 0.5);
  transform: translateY(-2px);
}

.featured-categoria {
  display: inline-block;
  background: rgba(255, 255, 255, 0.25);
  padding: 6px 12px;
  border-radius: 6px;
  font-size: 0.75em;
  font-weight: 700;
  text-transform: uppercase;
  margin-bottom: 15px;
  width: fit-content;
  letter-spacing: 0.5px;
}

/* LISTA DE NOT√çCIAS */
.noticias-list {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.noticia-item {
  display: grid;
  grid-template-columns: auto 1fr;
  gap: 25px;
  padding: 28px;
  background: #ffffff;
  border-radius: 12px;
  border: 1px solid #e0e8f5;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  cursor: pointer;
  box-shadow: 0 2px 8px rgba(0, 102, 204, 0.05);
}

.noticia-item:hover {
  border-color: #0066cc;
  box-shadow: 0 8px 24px rgba(0, 102, 204, 0.15);
  transform: translateY(-2px);
}

.noticia-meta-badge {
  display: flex;
  flex-direction: column;
  gap: 12px;
  min-width: 120px;
}

.noticia-categoria {
  display: inline-block;
  background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
  padding: 8px 14px;
  border-radius: 8px;
  font-size: 0.7em;
  font-weight: 700;
  text-transform: uppercase;
  color: #0066cc;
  width: fit-content;
  letter-spacing: 0.5px;
}

.noticia-data {
  font-size: 0.85em;
  color: #5a6b7f;
  font-weight: 500;
}

.noticia-conteudo h3 {
  font-family: 'Outfit', sans-serif;
  font-size: 1.5em;
  margin-bottom: 12px;
  color: #1a1f3a;
  line-height: 1.3;
  font-weight: 700;
}

.noticia-conteudo p {
  font-size: 0.95em;
  color: #5a6b7f;
  margin-bottom: 15px;
  line-height: 1.7;
}

.noticia-link {
  display: inline-block;
  color: #0066cc;
  text-decoration: none;
  font-weight: 600;
  font-size: 0.9em;
  transition: all 0.3s;
  padding: 8px 0;
}

.noticia-link:hover {
  color: #0052a3;
  transform: translateX(4px);
}

/* FOOTER */
footer {
  background: #1a1f3a;
  border-top: 1px solid rgba(0, 102, 204, 0.2);
  text-align: center;
  padding: 40px 20px;
  margin-top: 80px;
  font-size: 0.9em;
  color: rgba(255, 255, 255, 0.7);
}

/* RESPONSIVO */
@media (max-width: 768px) {
  header h1 {
    font-size: 2.2em;
  }

  nav {
    gap: 20px;
  }

  .noticia-item {
    grid-template-columns: 1fr;
    gap: 15px;
  }

  .noticia-conteudo h3 {
    font-size: 1.3em;
  }

  .featured-content {
    grid-template-columns: 1fr;
  }

  .featured-info {
    padding: 30px;
  }

  .featured-info h2 {
    font-size: 1.6em;
  }

  .featured-info p {
    font-size: 0.9em;
  }
}
</style>
</head>

<body>

<header>
  <h1>VICIADO COMENTA</h1>
  <p class="header-subtitle">An√°lise e cr√≠tica de not√≠cias</p>
  
  <div class="social-media">
    <a href="https://www.youtube.com/@TheViciado" target="_blank" title="YouTube" rel="noopener noreferrer">
      <i class="fab fa-youtube"></i>
    </a>
    <a href="https://www.instagram.com/theviciado13/" target="_blank" title="Instagram" rel="noopener noreferrer">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://www.facebook.com/Viciadoemjogospt" target="_blank" title="Facebook" rel="noopener noreferrer">
      <i class="fab fa-facebook"></i>
    </a>
    <a href="https://www.twitch.tv/theviciado13" target="_blank" title="Twitch" rel="noopener noreferrer">
      <i class="fab fa-twitch"></i>
    </a>
    <a href="https://open.spotify.com/" target="_blank" title="Spotify" rel="noopener noreferrer">
      <i class="fab fa-spotify"></i>
    </a>
  </div>
</header>

<nav>
  <a href="index.html">In√≠cio</a>
  <a href="#noticias">Not√≠cias</a>
  <a href="conteudos.html">Conte√∫dos</a>
</nav>

<main>
  <div class="featured-section" id="featured"></div>
  
  <h2>√öltimas Not√≠cias</h2>
  
  <section class="noticias-list" id="noticiasList"></section>
</main>

<footer>
  ¬© 2026 Viciado Comenta. Todos os direitos reservados.
</footer>

<script>
fetch("noticias.json")
  .then(res => res.json())
  .then(data => {
    // Mostrar not√≠cia em destaque (mais recente - primeira do array)
    if (data.noticias.length > 0) {
      const featured = data.noticias[0];
      const videoId = extrairVideoId(featured.video);
      const thumbnailUrl = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
      
      const featuredSection = document.getElementById("featured");
      featuredSection.innerHTML = `
        <div class="featured-content">
          <div class="featured-video">
            <img src="${thumbnailUrl}" alt="${featured.titulo}">
          </div>
          <div class="featured-info">
            <span class="featured-categoria">${featured.categoria}</span>
            <h2>${featured.titulo}</h2>
            <div class="featured-meta">
              <span>üìÖ ${featured.data}</span>
              <span>‚úçÔ∏è ${featured.autor}</span>
            </div>
            <p>${featured.resumo}</p>
            <a href="noticias.html?id=${featured.id}" class="featured-link">Ver mais ‚Üí</a>
          </div>
        </div>
      `;
    }
    
    // Mostrar lista de not√≠cias (todas)
    const container = document.getElementById("noticiasList");
    
    data.noticias.forEach((n) => {
      const article = document.createElement("article");
      article.className = "noticia-item";
      article.innerHTML = `
        <div class="noticia-meta-badge">
          <span class="noticia-categoria">${n.categoria}</span>
          <span class="noticia-data">${n.data}</span>
        </div>
        <div class="noticia-conteudo">
          <h3>${n.titulo}</h3>
          <p>${n.resumo}</p>
          <a href="noticias.html?id=${n.id}" class="noticia-link">Ver mais ‚Üí</a>
        </div>
      `;
      container.appendChild(article);
    });
  })
  .catch(err => console.error("Erro ao carregar not√≠cias:", err));

// Fun√ß√£o para extrair ID do YouTube
function extrairVideoId(url) {
  if (!url) return '';
  const regex = /(?:youtube\.com\/watch\?v=|youtu\.be\/)([\\w-]+)/;
  const match = url.match(regex);
  return match ? match[1] : '';
}
</script>

</body>
</html>
