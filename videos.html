.video-item{background:rgba(0,86,179,0.8);border-radius:8px;overflow:hidden;text-align:center;padding:10px;transition:transform 0.2s;}
.video-item:hover{transform:translateY(-3px);}
.video-item iframe{width:100%;height:180px;}
.video-item p{margin:10px 0 0 0;font-weight:600;color:#ffdd57;}
footer{text-align:center;padding:20px;background:#004494;color:#fff;margin-top:40px;}
