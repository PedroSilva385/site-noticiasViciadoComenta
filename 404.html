<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página não encontrada - VICIADO COMENTA</title>
<link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
<meta name="robots" content="noindex,follow">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: 'Sora', Arial, sans-serif;
  min-height: 100vh;
  display: grid;
  place-items: center;
  background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
  color: #1a1f3a;
}
.container {
  width: min(92vw, 680px);
  background: rgba(255, 255, 255, 0.94);
  border: 1px solid rgba(0, 102, 204, 0.12);
  border-radius: 16px;
  padding: 36px 28px;
  text-align: center;
  box-shadow: 0 18px 40px rgba(0, 102, 204, 0.14);
}
h1 {
  font-size: clamp(2rem, 5vw, 2.7rem);
  color: #0066cc;
  margin-bottom: 10px;
}
p {
  font-size: 1.05rem;
  line-height: 1.6;
  margin-bottom: 22px;
}
.actions {
  display: flex;
  gap: 10px;
  justify-content: center;
  flex-wrap: wrap;
}
a {
  display: inline-block;
  text-decoration: none;
  font-weight: 600;
  border-radius: 10px;
  padding: 12px 18px;
}
.btn-primary {
  background: linear-gradient(135deg, #0066cc 0%, #0052a3 100%);
  color: #fff;
}
.btn-secondary {
  color: #0066cc;
  border: 1px solid rgba(0, 102, 204, 0.3);
  background: #fff;
}
</style>
</head>
<body>
  <main class="container">
    <h1>404</h1>
    <p>A página que procura não foi encontrada. Pode ter sido removida ou o link estar incorreto.</p>
    <div class="actions">
      <a class="btn-primary" href="index.html">Ir para a página inicial</a>
      <a class="btn-secondary" href="todas-noticias.html">Ver todos os artigos</a>
    </div>
  </main>
</body>
</html>
